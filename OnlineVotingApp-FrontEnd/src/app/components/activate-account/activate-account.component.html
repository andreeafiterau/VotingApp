<h2>Activate Account</h2>
<form [formGroup]="activateAccount" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && activateAccount.controls.email.errors }" />
        <div *ngIf="submitted && activateAccount.controls.email.errors" class="invalid-feedback">
            <div *ngIf="activateAccount.controls.email.errors.required">Email is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="activationKey">Activation Key</label>
        <input type="text" formControlName="activationKey" class="form-control" [ngClass]="{ 'is-invalid': submitted && activateAccount.controls.activationKey.errors }" />
        <div *ngIf="submitted && activateAccount.controls.activationKey.errors" class="invalid-feedback">
            <div *ngIf="activateAccount.controls.activationKey.errors.required">Activation Key is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && activateAccount.controls.password.errors }" />
        <div *ngIf="submitted && activateAccount.controls.password.errors" class="invalid-feedback">
            <div *ngIf="activateAccount.controls.password.errors.required">Password is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && (activateAccount.controls.confirmPassword.errors || differentPasswords) }" />
        <div *ngIf="submitted && activateAccount.controls.confirmPassword.errors" class="invalid-feedback">
            <div *ngIf="activateAccount.controls.confirmPassword.errors.required">Confirmation of password is required</div>
        </div>
        <div *ngIf="submitted && differentPasswords" class="invalid-feedback">
            <div *ngIf="submitted && differentPasswords">Passwords must be the same</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Activate Account</button>
    </div>
</form>
