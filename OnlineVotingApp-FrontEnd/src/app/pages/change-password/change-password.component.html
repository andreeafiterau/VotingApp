<h2>Change Password</h2>
<form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" formControlName="newPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && changePasswordForm.controls.newPassword.errors }" />
        <div *ngIf="submitted && changePasswordForm.controls.newPassword.errors" class="invalid-feedback">
            <div *ngIf="changePasswordForm.controls.newPassword.errors.required">New Password is required</div>
        </div>
        
    </div>
    <div class="form-group">
        <label for="confirmedPassword">Confirm Password</label>
        <input type="password" formControlName="confirmedPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && (changePasswordForm.controls.confirmedPassword.errors || differentPasswords) }" />
        <div *ngIf="submitted && changePasswordForm.controls.confirmedPassword.errors" class="invalid-feedback">
            <div *ngIf="changePasswordForm.controls.confirmedPassword.errors.required">Confirmed Password id required</div>
        </div>
        <div *ngIf="submitted && differentPasswords" class="invalid-feedback">
            <div *ngIf="submitted && differentPasswords">Passwords must be the same</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Change Password</button>
    </div>
</form>
