<h1 mat-dialog-title>Add Department</h1>

<div mat-dialog-content>

    <form [formGroup]="addDepartmentForm">

        <mat-form-field appearance="fill">
            <mat-label>Department Name</mat-label>
            <input matInput formControlName="departmentName" placeholder="Department name">
        </mat-form-field>
        <br>
        
        <button mat-raised-button color="primary" (click)="addDepartment()">Add Department</button>

    </form>

</div>
