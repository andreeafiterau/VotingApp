<h1 mat-dialog-title>Update College</h1>

<div mat-dialog-content>

    <form [formGroup]="updateCollegeForm">

        <mat-form-field appearance="fill">
            <mat-label>College Name</mat-label>
            <input matInput formControlName="collegeName" placeholder="College name">
        </mat-form-field>
        <br>
        
        <button mat-raised-button color="primary" (click)="updateCollege()">Update College</button>

    </form>

</div>
